
<div class="container">

  <div class="row">
    <div class="col-sm col-xs col-md col-lg align-self-start colAlign"></div>
    <div class="col-sm col-xs col-md col-lg align-self-center colAlign">
      <div class="column">
        <div class="row align-self-start rowAlign"></div>
        <div class="row align-self-center rowAlign">
          <div class="loginCard">
            <div class="card-body">
              <h6 class="card-title">Admin Login</h6>
              <hr>
              <form id="myForm" class="needs-validation" novalidate>
                <div class="form-group">
                  <label for="emailInput">Email</label>
                  <input class="form-control" type="email" id="emailInput" aria-describedby="emailHelp" placeholder="Enter your email" required>
                  <div class="invalid-tooltip">Email is incorrect</div>
                  <small id="emailHelp" class="form-text text-muted">e.g. abc123@xyz.com</small>
                </div>
                <div class="form-group">
                  <label for="passwordInput">Password</label>
                  <input class="form-control" type="password" id="passwordInput" placeholder="Enter your password" required>
                </div>
                <div class="invalid-tooltip">Password is in incorrect format</div><br>
                <button type="submit" id="logbutton" class="btn btn-primary logButton">Login</button>
                <button type="reset" class="btn btn-secondary reseBbutton">Reset</button>
              </form>
            </div>
          </div>
          <div class="row align-self-end rowAlign"></div>
        </div>
      </div>
    </div>
    <div class="col-sm col-xs col-md col-lg align-self-end colAlign"></div>
  </div>
